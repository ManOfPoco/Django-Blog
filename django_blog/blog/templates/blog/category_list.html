{% extends 'base.html' %}

{% block title %}Categories{% endblock title %}

{% block content %}


<div class="container fw-bold">
    <h3 class='fw-bold my-4'>Categories</h3>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4 justify-content-center text-center">
        {% for category in categories %}
            <div class="col-auto">
                <a href="{% url 'blog:category' category.slug %}"><div class="card border border-0">
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{category.name}}" style="height:150px;width:200px">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{category.name}}</h5>
                    </div>
                </div></a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
