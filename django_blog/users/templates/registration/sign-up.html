<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Sign Up{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link href="{% static 'registration/sign-up.css' %}" rel="stylesheet">
</head>
<body class="text-center">
    {% block content %}

  <main class="form-signin w-100 m-auto">
    <form method='POST'>{% csrf_token %}
      <a href="{% url 'home' %}">
        <img class="mb-4" src="{% static 'registration\images\blover.png' %}" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  
      <div class="form-floating">
        {{form.username}}
        <label for="floatingInput1">Username</label>
      </div>
      <div class="form-floating">
        {{form.email}}
        <label for="floatingInput2">Email address</label>
      </div>
      <div class="form-floating">
        {{form.password1}}
        <label for="floatingPassword1">Password</label>
      </div>
      <div class="form-floating">
        {{form.password2}}
        <label for="floatingPassword2">Confirm password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" style='margin-top: 15px;' type="submit">Sign in</button>
    </form>
    {% block label %}
    <div style='padding: 15px'>
        Already have an account?
    <a href="{% url 'users:sign-in' %}">
        Sign In
    </a>
</div>
    {% endblock label %}
    </main>


</div>

    {% endblock content %}

</body>
</html>
